{{define "details"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE-edge">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>SEARCH</title>
</head>
<body>
<header>

    <nav>
        <a href="/category?category=africa"> Afrique </a>
        <a href="/category?category=america"> Amérique </a>
        <a href="/category?category=asia"> Asie </a>
        <a href="/category?category=europe"> Europe </a>
        <a href="/category?category=oceania"> Océanie </a>
        </nav>

        <div class="header-search-login">
            <form action="/search" method="GET">
            <input type="text" name="usersearch" autocomplete="off" placeholder="Search . . . ">
            </form>
            <a href="/favorite">  <div class="button_slide-header slide_right"> FAV   </div> </a>
        </div>

</header>
<div class="details">
    <section class="container-details">
    {{ range $index, $element := . }}
        {{ if eq $index 0 }}
        <img src="{{.Flag}}" alt="Flag">
        <div class="details-infos">
            <h2>{{.Name}}</h2>
            <h3>Continent : {{.Reg}} </h3><br>
            <h3>Aire : {{.Area}} km² </h3><br>
            <h3>Population : {{.Pop}} Habitants </h3><br>
            {{if .IsFavorite}}
          
            <a href="/delete/treatment?country={{.Name}}&reg={{.Reg}}&area={{.Area}}&pop={{.Pop}}&flag={{.Flag}}"> <div class="button_slide slide_right"> Supprimer </div></a>
            {{else}}
        
           <a href="/favorite/treatment?country={{.Name}}&reg={{.Reg}}&area={{.Area}}&pop={{.Pop}}&flag={{.Flag}}"> <div class="button_slide slide_right"> Favoris </div></a>
            {{end}}
        </div>
        {{end}}
    {{end}}
  
    </section>

</div>



<footer>
    zffz
    </footer>
    </body>
    {{end}}
